<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div id="chart_container">

</div>

<script>
    var charts = JSON.parse('{{ charts | tojson | safe }}');
    var container = document.getElementById('chart_container');
    renderCharts(charts, container);
</script>

<style>
    #chart_container canvas {
        margin-top: 2em;
        margin-bottom: 2em;
        margin-left: 0px;
    }
</style>

{% endblock content %}
